<!DOCTYPE html>
<html>

<head>
    <script src='src/openai.js'></script>
    <script src='src/transcripts.js'></script>
    <script src='src/gui.js'></script>
    <script src='src/transcriptextension.js'></script>
    <style>
        button {
            border: 20px solid block;
            padding: 10pm 10px;
            display: inline-block;
            text-align: center;
        }

        div.summary {
            font-size: large;
            outline: 3px solid black;
            border: 3px solid white;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body style="width:400px;">
    <h3>Youtube Transcripts Summary</h3>
    <div class="slidecontainer" id="slideDiv">
        Summary length:<br />
        <input type="range" min="20" max="300" value="200" id="summarySize" />
        Temperature:<br/>
        <input type="range" min="1" max="99" value="70" id="temperature" />
    </div>
    <br/>
    <div id="messageDiv"></div>
    <br/>
    <div id="textDiv" class="summary"></div>
</body>

</html>
