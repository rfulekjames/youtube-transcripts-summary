<!DOCTYPE html>
<html>

<head>
    <script src='src/openai.js'></script>
    <script src='src/transcripts.js'></script>
    <script src='src/gui.js'></script>
    <script src='src/transcriptextension.js'></script>
    <style>
        button {
            text-align: center;
            margin: 5px 5px;
        }

        div.summary {
            font-size: large;
            outline: 1px solid black;
            border: 5px solid white;
        }

        div.sliding {
            display: none;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 200px 200px;
        }

        input {
            width: 100%;
            accent-color: red;
        }
    </style>
</head>

<body style="width:400px;">
    <h3>Youtube Transcripts Summary</h3>
    <div id="slidingDiv" class="sliding">
        Summary length:<br />
        <input type="range" min="20" max="300" value="200" id="summarySize" />
        Temperature:<br/>
        <input type="range" min="1" max="99" value="70" id="temperature" />
    </div>
    <br/>
    <div id="messageDiv" class="wrapper"></div>
    <br/>
    <div id="textDiv" class="summary"></div>
</body>

</html>
